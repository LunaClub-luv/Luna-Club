            <!-- Registration form -->
            <div class="col-xs-12 form-container">
                <h1>Registration Form</h1>
                <form action="submit_registration.php" method="post">
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" id="full-name" name="full_name" required>
                    </div>
        
                    <div class="form-group">
                        <label for="mobile-number">Mobile Number:</label>
                        <input type="number" id="mobile-number" name="mobile_number" required>
                    </div>
        
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
        
                    <div class="form-group">
                        <label for="participation-type">Do you want to participate or are you an audience?</label>
                        <select id="participation-type" name="participation_type" onchange="toggleParticipantOptions()" required>
                            <option value="" disabled selected>Select an option</option>
                            <option value="participate">Participate</option>
                            <option value="audience">Audience</option>
                        </select>
                    </div>
        
                    <div id="participant-options">
                        <div class="form-group">
                            <label for="performance-type">Choose your performance type:</label>
                            <select id="performance-type" name="performance_type">
                                <option value="stand-up-comedy">Stand-up Comedy</option>
                                <option value="poetry">Poetry</option>
                                <option value="singing">Singing</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                    </div>
        
                    <div class="form-group">
                        <button type="submit">Proceed to pay</button>
                    </div>
                </form>
            </div>
        </div>
